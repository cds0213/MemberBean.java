<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h2>회원 가입</h2>
		<form action="MemberJoinProc.jsp" method="post">
			<table width="500" border="1">
				<tr height="50">
					<td width="150" align="center">아이디</td>
					<td width="150" align="center"><input type="text" name="id"
						size="40" placeholder="id를 입력해주세요"></td>
				</tr>
				
				<tr height="50">
					<td width="150" align="center">비밀번호</td>
					<td width="150" align="center"><input type="password"
						name="pw1" size="40" placeholder="비밀번호는 숫자와 영어만 입력해주세요"></td>
				</tr>
	
				<tr height="50">
					<td width="150" align="center">이메일</td>
					<td width="150" align="center"><input type="email"
						name="email" size="40"></td>
				</tr>
				
				<tr height="50">
					<td width="150" align="center">전화번호</td>
					<td width="350" align="center"><input type="text" name="tel"
						size="40"></td>
				</tr>
				<tr height="50">
					<td width="150" align="center">당신의 관심 분야</td>
					<td width="350" align="center">
					<input type="checkbox" name="hobby" value="캠핑">캠핑&nbsp; 
					<input type="checkbox" name="hobby" value="등산">등산&nbsp; 
					<input type="checkbox" name="hobby" value="독서">독서&nbsp; 
					<input type="checkbox" name="hobby" value="음악">음악&nbsp;
					</td>
				</tr>

				<tr height="50">
					<td width="150" align="center">당신의 직업은?</td>
					<td width="350" align="center">
					<select name="job">
							<option value="연구원">연구원</option>
							<option value="의사">의사</option>
							<option value="개발자">개발자</option>
							<option value="목사">목사</option>
					</select></td>
				</tr>

                <tr height="50">
					<td width="150" align="center">당신의 연령은?</td>
					<td width="350" align="center">
					<input type="radio" name="age" value="10">10대&nbsp; 
					<input type="radio" name="age" value="20">20대&nbsp; 
					<input type="radio" name="age" value="30">30대&nbsp; 
					<input type="radio" name="age" value="40">40대 이상&nbsp; 
					 				
					</td>
				</tr>
				
				<tr height="50">
					<td width="150" align="center">하고 싶은 말</td>
					<td width="350" align="center">
					<textarea rows="5" cols="40" name="info"></textarea>
					</td>
				</tr>

				<tr height="50">
					<td width="150" colspan="2" align="center">
					<input type="submit"> 
					<input type="reset"value="취소">
						</td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
